<div class="container transparent">
    <table class="table">
        <thead>
            <th>Pilot Name</th>
            <th>Description</th>
            <th></th>
        </thead>
        <tbody>
        <tr *ngFor="let pilot of pilots;" (click)="GetPilot(pilot.id)">
            <td>{{pilot.pilotName}}</td>
            <td>{{pilot.pilotDescription}}</td>
        </tr>
        </tbody>
    </table>
</div>
